<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Read JSON Vector in HTML</title>
</head>
<body>
    <h1>JSON Data</h1>
    <div id="jsonContent"></div>
    <p id="Question">
      <p id="ChoiceQ1"></p>
    </p>
    <p id="Question2"></p>
    <p id="Question3"></p>
<textarea id="ta" cols=100 rows=10>
    [{
            "id": 3,
            "question": "In a triangle" }]
</textarea>
<script>
function q () {
     var qs = $('#ta').text(),q=JSON.parse(qs); 
    console.log(q);
    $("#Question").html(q[0]['question']);
    //document.getElementById('Question').textContent = q[0]['question'];
}
    
</script>
<br /> <button id="submit" onclick="q();">Submit</button>
    
</body>
</html>
