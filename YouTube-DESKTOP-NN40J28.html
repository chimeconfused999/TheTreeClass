<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <br/>
    <input id=VideoID value=bHQqvYy5KYo />
    <input size=1 id=StartTime value=5 />
    <input size=1 id=EndTime value=20 />

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
     // Load the IFrame Player API code asynchronously.
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/player_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

var videoId = 'cpaigEYuNEw';
var startSeconds = 36, dt=10;
var endSeconds = startSeconds+dt;

// Replace the 'ytplayer' element with an <iframe> and
// YouTube player after the API code downloads.
var player;

var playerConfig = {
  videoId: videoId, height: '360', width: '640',
  playerVars: {
    autoplay: 0, // Auto-play the video on load
    controls: 1, // Show pause/play buttons in player
    showinfo: 1, // Hide the video title
    modestbranding: 1, // Hide the Youtube Logo
    fs: 0, // Hide the full screen button
    cc_load_policy: 0, // Hide closed captions
    iv_load_policy: 3, // Hide the Video Annotations
    start: startSeconds,     end: endSeconds,
    autohide: 1, // Hide video controls when playing
  },
  events: {'onStateChange': onStateChange ,   'onReady': onPlayerReady  }
};

function onYouTubePlayerAPIReady() {  player = new YT.Player('player', playerConfig);}

var i=0, done=false; 

function onPlayerReady() {
  player.loadVideoById({videoId: videoId, 
    startSeconds: startSeconds,  endSeconds: endSeconds    
  });
  i++; startSeconds += 3*dt; endSeconds = startSeconds+dt; 
}
function onStateChange(state) {
  if(state.data===0) $('#player').hide(); else $('#player').show();  
}
    </script>
    <button onclick="    onPlayerReady();    ">Start</button>
  </body>
</html>
